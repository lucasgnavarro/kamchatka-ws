<html lang="en">
<head>

		var ws = null;
	</script>



</head>
<body>


	<div class="container"><div class="well">Test</div>
		<div class="row">
			<button id="subirVolumen" type="button" class="btn btn-lg btn-success">Subir Volumen</button>

			<button id="bajarVolumen" type="button" class="btn btn-lg btn-danger">Bajar Volumen</button>
		</div>


	</div>

		<script>

		$(document).ready(function(){
			ws = new WebSocket("ws://192.168.1.10:9598/ws")
		});
	
		$('#subirVolumen').click(function(){
			//alert('sube');
			var data = {'family' : 'audio', 'action' : 'volumeUp'}
			ws.send(JSON.stringify(data));

		});

		$('#bajarVolumen').click(function(){
			//alert('baja');
			var data = {'family' : 'audio', 'action' : 'volumeDown'}
			ws.send(JSON.stringify(data));
		});
      var options = {};
		 

	</script>
