	<body>
<!-- Header -->
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Panel de Control de {{hostname}}</a>
    </div>

  </div><!-- /container -->
</div>
<!-- /Header -->

<!-- Main -->
<div class="container-fluid">
<div class="row">
    <!--SideBar -->
	<div class="col-sm-3">
      <!-- Left column -->
      <a href="#"><strong><i class="glyphicon glyphicon-link"></i> Menú</strong></a>
      
      <hr>
      <ul class="nav nav-stacked">
        <li class="active"><a href="#" title="Administración multimedia">Envio de texto</a></li>
        <li><input type="text" class="form-control" id="entry"> </li>
      
  	</div><!-- /col-3 -->
    <!-- /SideBar -->


    <div class="col-sm-9">
      <!-- column 2 -->

        <div class="row"><!--row1-->
           
            <div class="col-md-4">
				<div class="panel panel-default">
                  <div class="panel-heading text-center"><h4><i class="glyphicon glyphicon-music"></i> Control de Volumen</h4></div>
                  <div class="panel-body">

                      <div class="btn-group btn-group-justified">
                        <a class="btn btn-primary col-sm-3 ws_trigger" family="a" action="vd">
                          <i class="glyphicon glyphicon-volume-down"></i><br>
                          Bajar
                        </a>

                        <a class="btn btn-primary col-sm-3 ws_trigger" family="a" action="vu" >
                          <i class="glyphicon glyphicon-volume-up"></i><br>
                          Subir
                        </a>

                      </div>

			      </div><!--/Panel Body-->

                </div>
          
            </div>

            <div class="col-md-4">
				<div class="panel panel-default">
                  <div class="panel-heading text-center"><h4><i class="glyphicon glyphicon-adjust"></i> Control de Brillo</h4></div>
                  <div class="panel-body">

                      <div class="btn-group btn-group-justified">
                        <a class="btn btn-primary col-sm-3 ws_trigger" family="v" action="bd">
                          <i class="glyphicon glyphicon-minus"></i><br>
                          Bajar
                        </a>

                        <a class="btn btn-primary col-sm-3 ws_trigger" family="v" action="bu">
                          <i class="glyphicon glyphicon-plus"></i><br>
                          Subir
                        </a>

                      </div>

			      </div><!--/Panel Body-->

                </div>

            </div>


        </div><!--/row1-->


        <div class="row"><!--row2-->

            <div class="col-md-4">
				<div class="panel panel-default">
                  <div class="panel-heading text-center"><h4><i class="glyphicon glyphicon-unchecked"></i> Control de Ventanas</h4></div>
                  <div class="panel-body text-center">

                    <button type="button" class="btn btn-lg btn-default ws_trigger" family="k" action="wfs">Cambiar Ventana</button>
                    <hr/>
                    <div class="row text-center">
                        <button type="button" class="btn btn-lg btn-default ws_trigger" family="k" action="ua"><i class="glyphicon glyphicon-arrow-up"></i></button>
                    </div>
                    <div class="row text-center" style="margin-top:10px;">
                        <button type="button" class="btn btn-lg btn-default ws_trigger" family="k" action="la"><i class="glyphicon glyphicon-arrow-left"></i></button>
                        <button type="button" class="btn btn-lg btn-default ws_trigger" family="k" action="da"><i class="glyphicon glyphicon-arrow-down"></i></button>
                        <button type="button" class="btn btn-lg btn-default ws_trigger" family="k" action="ra"><i class="glyphicon glyphicon-arrow-right"></i></button>

                    </div>

                    <hr/>
                    <div class="row">
                      <button type="button" class="btn btn-lg btn-success ws_trigger" family="k" action="wff">Aceptar</button>
                    </div>

			      </div><!--/Panel Body-->

                </div>

            </div>


            <div class="col-md-4">
				<div class="panel panel-default">
                  <div class="panel-heading text-center"><h4><i class="glyphicon glyphicon-screenshot"></i> Control de Foco</h4></div>
                  <div class="panel-body">

                      <div class="btn-group btn-group-justified">
                        <a class="btn btn-primary col-sm-3 ws_trigger" family="keyboard" action="fp">
                          <i class="glyphicon glyphicon-chevron-left"></i><br>
                          Anterior
                        </a>

                        <a class="btn btn-primary col-sm-3 ws_trigger" family="keyboard" action="fn">
                          <i class="glyphicon glyphicon-chevron-right"></i><br>
                          Siguiente
                        </a>

                      </div>

			      </div><!--/Panel Body-->

                </div>

            </div>
        </div><!--/row2-->

        <div class="row"><!--row3-->

            <div class="col-md-4">
				<div class="panel panel-default">
                  <div class="panel-heading text-center"><h4><i class="glyphicon glyphicon-globe"></i> Opciones de Navegador</h4></div>
                  <div class="panel-body text-center">

                    <!--<button type="button" class="btn btn-lg btn-default ws_trigger" family="keyboard" action="change_tab">Cambiar Pestaña</button>
-->
                    <div class="well">
                        <strong>Cambio de Pestañas</strong>

                        <div class="btn-group btn-group-justified" style="margin-top:5px;">
                            <a class="btn btn-default col-sm-3 ws_trigger" family="k" action="bpt">
                              <i class="glyphicon glyphicon-chevron-left"></i><br>
                              Anterior
                            </a>

                            <a class="btn btn-default col-sm-3 ws_trigger" family="k" action="bnt">
                              <i class="glyphicon glyphicon-chevron-right"></i><br>
                              Siguiente
                            </a>
                        </div>
                        <hr/>
                    </div>

                    <div class="well">
                        <strong>Pestaña Nueva / Cerrar</strong>
                        <button type="button" class="btn btn-lg btn-default ws_trigger" family="k" action="bot" style="margin-top:5px;"><i class="glyphicon glyphicon-plus"></i> Nueva Pestaña</button>

                        <button type="button" class="btn btn-lg btn-default ws_trigger" family="k" action="bct" style="margin-top:5px;"><i class="glyphicon glyphicon-remove"></i> Cerrar Pestaña</button>
                    </div>





			      </div><!--/Panel Body-->

                </div>

            </div>

        </div><!--/row3-->

  	</div><!--/col-span-9-->
</div>
<!-- /Main -->
